{%- macro page_breadcrumb(titulo) -%}
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">{{ titulo }}</h4>
            </div>
        </div>
    </div>
{%- endmacro -%}

{%- macro card(title='') -%}
    <div class="card">
        <div class="card-body">
            {% if title %}<h5 class="card-title">{{ title }}</h5>{% endif %}
            {{ caller () }}
        </div>
    </div>
{%- endmacro -%}
